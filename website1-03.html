<!DOCTYPE HTML>
<!-- ICS20-UNIT1-03-HTML-Hello-World -->
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper bomborasstyle">
    <meta name="keywords" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Cities</title>
    <style>
        /* Style the element with the class name "city" */
        #myHeader {
            background-color: tomato; /* Fixed spelling error from 'backround-color' */
            color: white; /* Fixed the colon error and spacing */
            padding: 10px; /* Fixed the spacing error */
        }
        body {
            background-color: green; /* Fixed spelling error from 'backround-color' */
        }
        .city {
            font-size: 1.5em; /* Optional: Adjust font size for better readability */
        }
    </style>
</head>
<body>
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1> <!-- Fixed the id name and closing tag -->

    <!-- Multiple elements with the same class -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital of Canada.</p>
    <img src="./images/flag-of-canada.png" alt="Canada">

    <h2 class="city">London</h2>
    <p>London is the capital city of England.</p>
    <img src="./images/flag-of-united-kingdom.png" alt="UK">

    <h2 class="city">Paris</h2>
    <p>Paris is the capital city of France.</p>
    <img src="./images/flag-of-france.png" alt="France"> <!-- Fixed image filename capitalization -->

    <h2 class="city">Vatican City</h2>
    <p>Vatican City is the capital city of Vatican City.</p>
    <img src="./images/flag-of-vatican-city.png" alt="Vatican City"> <!-- Fixed image filename and extension -->
</body>
</html>
